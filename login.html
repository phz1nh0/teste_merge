<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IA SISTEM</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* Estilos espec√≠ficos para a p√°gina de login */
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #0891b2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            background: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            overflow: hidden;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .login-title {
            color: var(--dark-blue);
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--gray-medium);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-dark);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(8, 145, 178, 0.3);
        }

        .login-btn:disabled {
            background: var(--gray-medium);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #dc2626;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #10b981;
            display: none;
        }

        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: var(--gray-medium);
            font-size: 14px;
        }

        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .demo-credentials strong {
            color: var(--dark-blue);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--gray-medium);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo e T√≠tulo -->
        <div class="login-logo">
            <img src="img/ia-system.png" alt="Logo IA Sistem">
        </div>
        <h1 class="login-title">IA SISTEM</h1>
        <p class="login-subtitle">Sistema de Gerenciamento de Assist√™ncia T√©cnica</p>

        <!-- Credenciais de Demonstra√ß√£o -->
        <div class="demo-credentials">
            <strong>üîë Credenciais de Demonstra√ß√£o:</strong><br>
            Usu√°rio: <strong>admin</strong><br>
            Senha: <strong>admin123</strong>
        </div>

        <!-- Mensagens de Erro/Sucesso -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Formul√°rio de Login -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="usuario">Usu√°rio</label>
                <input 
                    type="text" 
                    id="usuario" 
                    name="usuario" 
                    placeholder="Digite seu usu√°rio"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                <span id="btnText">Entrar no Sistema</span>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span>Entrando...</span>
                </div>
            </button>
        </form>

        <!-- Rodap√© -->
        <div class="login-footer">
            <p>¬© 2025 IA SISTEM - Curso Full Stack Senac</p>
            <p>Desenvolvido para fins educacionais</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // ========================================
        // SCRIPT DA P√ÅGINA DE LOGIN
        // ========================================

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const usuarioInput = document.getElementById('usuario');
        const senhaInput = document.getElementById('senha');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // ============================
        // FUN√á√ïES DE INTERFACE
        // ============================

        /**
         * Mostra mensagem de erro
         * @param {string} mensagem - Mensagem a ser exibida
         */
        function mostrarErro(mensagem) {
            errorMessage.textContent = mensagem;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        /**
         * Mostra mensagem de sucesso
         * @param {string} mensagem - Mensagem a ser exibida
         */
        function mostrarSucesso(mensagem) {
            successMessage.textContent = mensagem;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        /**
         * Esconde todas as mensagens
         */
        function esconderMensagens() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        /**
         * Ativa/desativa estado de carregamento
         * @param {boolean} ativo - Se deve mostrar loading
         */
        function toggleLoading(ativo) {
            if (ativo) {
                loginBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'flex';
            } else {
                loginBtn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        /**
         * Limpa o formul√°rio
         */
        function limparFormulario() {
            loginForm.reset();
            esconderMensagens();
        }

        // ============================
        // EVENTOS
        // ============================

        // Evento de submit do formul√°rio
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Esconde mensagens anteriores
            esconderMensagens();
            
            // Pega os valores dos campos
            const usuario = usuarioInput.value.trim();
            const senha = senhaInput.value.trim();
            
            // Valida√ß√£o b√°sica
            if (!usuario || !senha) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }
            
            // Ativa loading
            toggleLoading(true);
            
            // Simula delay de rede (para demonstra√ß√£o)
            setTimeout(() => {
                // Tenta fazer login
                if (fazerLogin(usuario, senha)) {
                    mostrarSucesso('Login realizado com sucesso! Redirecionando...');
                    
                    // Redireciona ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'atendimento.html';
                    }, 1000);
                } else {
                    mostrarErro('Usu√°rio ou senha incorretos. Tente novamente.');
                    toggleLoading(false);
                }
            }, 1000);
        });

        // Evento de tecla Enter no campo senha
        senhaInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Evento de foco nos campos (remove mensagens de erro)
        usuarioInput.addEventListener('focus', esconderMensagens);
        senhaInput.addEventListener('focus', esconderMensagens);

        // ============================
        // INICIALIZA√á√ÉO
        // ============================

        // Verifica se j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            // Se j√° estiver logado, redireciona
            redirecionarSeLogado();
            
            // Foca no campo usu√°rio
            usuarioInput.focus();
            
            console.log('‚úÖ P√°gina de login carregada!');
        });

        // ============================
        // FUN√á√ïES AUXILIARES
        // ============================

        /**
         * Preenche automaticamente as credenciais de demo
         * (√ötil para demonstra√ß√£o r√°pida)
         */
        function preencherDemo() {
            usuarioInput.value = 'admin';
            senhaInput.value = 'admin123';
        }

        // Adiciona bot√£o de demo (opcional)
        const demoBtn = document.createElement('button');
        demoBtn.type = 'button';
        demoBtn.textContent = 'Preencher Demo';
        demoBtn.style.cssText = `
            background: var(--yellow);
            color: #92400e;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        `;
        demoBtn.onclick = preencherDemo;
        
        // Adiciona o bot√£o ap√≥s o formul√°rio
        loginForm.appendChild(demoBtn);
    </script>
</body>

</html>
